name: Daily Repo Update

on:
  schedule:
    - cron: '0 9 * * *'  # This runs every day at 9:00 AM UTC
  workflow_dispatch:     # This allows you to manually trigger it too

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add daily update - 23f2003477@ds.study.iitm.ac.in
        run: |
          echo "Daily update $(date)" >> daily-update.txt
          git config user.name "DevSync Bot"
          git config user.email "23f2003477@ds.study.iitm.ac.in"
          git add daily-update.txt
          git commit -m "Daily update commit"
          git push
