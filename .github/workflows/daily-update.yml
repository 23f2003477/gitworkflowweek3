name: Daily Repo Update

permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Add daily update - 23f2003477@ds.study.iitm.ac.in
        run: |
          echo "Daily update $(date)" >> daily-update.txt
          git config user.name "DevSync Bot"
          git config user.email "23f2003477@ds.study.iitm.ac.in"
          git add daily-update.txt
          git commit -m "Daily update commit" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
